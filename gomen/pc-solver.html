<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        mino-board {
            display: block;

            width: 200px;
            white-space: pre-line;
            font-family: monospace;
        }

        mino-board>svg {
            border-radius: 4px;
        }

        #pieces+span {
            display: none;
        }

        #pieces:invalid {
            border-color: red;
        }

        #pieces:invalid+span {
            display: block;
        }

        @keyframes loading {
            from {
                filter: none;
            }

            to {
                filter: grayscale(100%) blur(2px);
            }
        }

        .loading {
            animation: loading .2s forwards;
        }

        #solutions {
            display: grid;
            grid: auto-flow / repeat(auto-fill, 200px);
            gap: 10px;
            justify-content: space-evenly;
            place-items: center;

            padding: 10px;
        }

        #solutions>mino-board {
            padding: 10px;
        }

        #initial {
            display: grid;
            grid: auto-flow / repeat(10, 20px);
            border-radius: 4px;
            margin: 10px;
        }

        #initial>input {
            appearance: none;
            width: 20px;
            height: 20px;
            background-color: #F3F3ED;
            padding: 0;
            margin: 0;
        }

        #initial>input:checked {
            background-color: #686868;
        }
    </style>

    <script src="./mino-board.js"></script>

</head>

<body>

    <h1>PC solver</h1>

    <div>Initial field:</div>
    <div id="initial">
        <input type="checkbox" id="cell30"> <input type="checkbox" id="cell31">
        <input type="checkbox" id="cell32"> <input type="checkbox" id="cell33">
        <input type="checkbox" id="cell34"> <input type="checkbox" id="cell35">
        <input type="checkbox" id="cell36"> <input type="checkbox" id="cell37">
        <input type="checkbox" id="cell38"> <input type="checkbox" id="cell39">
        <input type="checkbox" id="cell20"> <input type="checkbox" id="cell21">
        <input type="checkbox" id="cell22"> <input type="checkbox" id="cell23">
        <input type="checkbox" id="cell24"> <input type="checkbox" id="cell25">
        <input type="checkbox" id="cell26"> <input type="checkbox" id="cell27">
        <input type="checkbox" id="cell28"> <input type="checkbox" id="cell29">
        <input type="checkbox" id="cell10"> <input type="checkbox" id="cell11">
        <input type="checkbox" id="cell12"> <input type="checkbox" id="cell13">
        <input type="checkbox" id="cell14"> <input type="checkbox" id="cell15">
        <input type="checkbox" id="cell16"> <input type="checkbox" id="cell17">
        <input type="checkbox" id="cell18"> <input type="checkbox" id="cell19">
        <input type="checkbox" id="cell0"> <input type="checkbox" id="cell1">
        <input type="checkbox" id="cell2"> <input type="checkbox" id="cell3">
        <input type="checkbox" id="cell4"> <input type="checkbox" id="cell5">
        <input type="checkbox" id="cell6"> <input type="checkbox" id="cell7">
        <input type="checkbox" id="cell8"> <input type="checkbox" id="cell9">
    </div>

    <input type="text" id="pieces" placeholder="piece sequence" pattern="[IJLOSTZ]{0,10}">
    <span>Enter up to 10 piece shapes: I, J, L, O, S, T, Z.</span>
    <div id="loading">Loading solver...</div>

    <div id="solutions"></div>

    <script type="module">
        let input = document.getElementById("pieces");
        let output = document.getElementById("solutions");

        let worker = new Worker("worker.js");
        let work = null;

        worker.onmessage = message => {
            if (message.data == "ready") {
                document.getElementById("loading").remove();

                if (input.validity.valid) {
                    doSolve(input.value, getGarbage(), 10);
                }
                return;
            }

            if (message.data[0] == "impossible" && message.data[1] == getGarbage()) {
                work = null;
                output.innerText = "inital field has no solutions or is unreachable";
                output.classList.remove("loading");
                return;
            }

            let [pieces, garbage, count, solutions] = message.data;

            if (pieces == work[0] && garbage == work[1]) {
                work = null;

                output.innerHTML = "";
                output.classList.remove("loading");

                if (count == 0) {
                    output.innerText = "no solutions";
                }

                for (const soln of solutions) {
                    const board = new MinoBoard(soln);
                    output.appendChild(board);
                }

                if (count > solutions.length) {
                    let button = document.createElement("button");
                    button.innerText = "And " + (count - solutions.length) + " more...";
                    button.onclick = () => doSolve(pieces, garbage, 0);
                    output.appendChild(button);
                }
            } else {
                worker.postMessage(work);
            }
        };

        function doSolve(pieces, garbage, count) {
            if (work == null) {
                output.classList.add("loading");
                work = [pieces, garbage, count];
                worker.postMessage(work);
            } else {
                work = [pieces, garbage, count];
            }
        }

        function getGarbage() {
            let garbage = 0n;

            for (let i = 0n; i < 40n; i++) {
                if (document.getElementById("cell" + i).checked) {
                    garbage |= 1n << i;
                }
            }

            return garbage;
        }

        input.addEventListener("input", (ev) => {
            for (let i = 0; i < input.value.length; i++) {
                let val = input.value[i];
                if (val.toUpperCase() != val) {
                    input.setRangeText(input.value[i].toUpperCase(), i, i + 1, "end");
                }
            }

            if (input.validity.valid) {
                doSolve(input.value, getGarbage(), 10);
            }
        });

        for (let i = 0; i < 40; i++) {
            document.getElementById("cell" + i).addEventListener("input",
                (ev) => doSolve(input.value, getGarbage(), 10)
            );
        }

    </script>

</body>

</html>
